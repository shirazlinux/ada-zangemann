<h1>Ada &amp; Zangemann</h1>
<script  type="text/javascript">
    var existingLanguages = ['fr', 'en', 'de'];
    localStorage.clear();
    let currentLanguage = getPreferredLanguage();
    localStorage.setItem('ada_currentLanguage', currentLanguage);
    let newUrl = window.location.href + currentLanguage +  '/index_' + currentLanguage + '.html';
    localStorage.setItem('ada_myHref', newUrl);
    localStorage.setItem('ada_pageId', '');
    localStorage.setItem('ada_serverName', window.location.href);
    localStorage.setItem('ada_existingLanguages', existingLanguages);
    localStorage.setItem('ada_reading', false);
    //console.log(localStorage);
    window.location.href = localStorage.getItem('ada_myHref');

    function getPreferredLanguage() {
        let preferredLanguage = navigator.language.split("-")[0];
        //console.log("langage syst√®me ", preferredLanguage);
        if (existingLanguages.includes(preferredLanguage)) {
            return preferredLanguage;
        } else {
            return 'fr';
        }
    }
</script>
